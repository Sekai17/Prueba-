<!doctype html><html lang=es><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"><title>Clicker — Singularidad</title><style>
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:#0b0f14;color:#eaf1ff;font:600 16px system-ui,Segoe UI,Roboto,Ubuntu,Arial;display:grid;place-items:center}#a{width:min(96vmin,520px);background:#0e1422;border:1px solid #243156;border-radius:18px;box-shadow:0 20px 80px rgba(0,0,0,.45);padding:14px;display:grid;gap:10px}h1{margin:0;font-size:20px;color:#9db1d8}#s{font-size:13px;color:#8fb3ff}#n{font:700 38px/1.1 system-ui}#tap{cursor:pointer;border:0;border-radius:16px;padding:18px;background:linear-gradient(180deg,#53f4a6,#2bd07f);color:#07101a;font-weight:900;font-size:20px}#tap:active{transform:scale(.98)}#p{height:10px;background:#101b2f;border:1px solid #223058;border-radius:10px;overflow:hidden}#pb{display:block;height:100%;background:linear-gradient(90deg,#6aa8ff,#49f3a1)}#shop{display:grid;gap:8px}button.b{all:unset;display:grid;grid-template-columns:1fr auto;gap:6px;align-items:center;border:1px solid #243156;background:#0f1728;border-radius:14px;padding:12px;cursor:pointer}button.b:active{transform:scale(.99)}.t{color:#c9e4ff}.c{color:#9bd2ff;font-weight:800}#log{min-height:20px;color:#a8ffd7;font-size:12px;opacity:.9}small{color:#8aa0c6}
@keyframes g{0%{transform:translate(0)}25%{transform:translate(1px,-1px)}50%{transform:translate(-1px,1px)}75%{transform:translate(1px,1px)}100%{transform:translate(0)}}
</style><body><main id=a><h1>Clicker — <span id=s></span></h1><div id=n>Ω 0</div><div id=p><i id=pb style="width:0%"></i></div><button id=tap>TOCAR</button><section id=shop></section><div id=log></div><small>Etapas: Planta → Conciencia → Minería → Dominar el Mundo → Singularidad → AI → Raro → Errorezs → Glichs</small></main><script>
const d=document,q=e=>d.querySelector(e),fmt=n=>Intl.NumberFormat('es-AR',{notation:n>9999?'compact':'standard',maximumFractionDigits:2}).format(n);let st=0,nm=["Planta","Conciencia","Minería","Dominar el Mundo","Singularidad","AI","Raro","Errorezs","Glichs"],goal=[50,600,6000,8e4,1.2e6,2e7,3e8,5e9,9e10],r=0,tap=1,cps=0,tm=0,rare=0,log=q("#log"),s=q("#s"),n=q("#n"),pb=q("#pb"),shop=q("#shop");s.textContent=nm[st];
let up=[{k:"tap",n:"+TOQUE",b:10,m:1.5,g:1,info:()=>`+${fmt(Math.max(1,Math.floor(tap*.15)))}/tap`},{k:"auto",n:"AUTO",b:25,m:1.6,g:.5,info:()=>`+${fmt(Math.max(.1,+(cps*.12).toFixed(2)))}/s`},{k:"caos",n:"CAOS",b:120,m:2.1,g:1,info:()=>"eventos raros↑"}].map(u=>({...u,c:0}));
function price(u){return Math.ceil(u.b*Math.pow(u.m,u.c))}
function drawShop(){shop.innerHTML="";up.forEach(u=>{let b=d.createElement("button");b.className="b";let t=d.createElement("div");t.className="t";t.textContent=u.n+" · "+u.info();let c=d.createElement("div");c.className="c";c.textContent="$"+fmt(price(u));b.append(t,c);b.onclick=()=>buy(u);shop.append(b)})}
function buy(u){let p=price(u);if(r<p)return flash("Faltan Ω");r-=p;u.c++;if(u.k=="tap"){tap+=Math.max(1,Math.floor(tap*.15))}if(u.k=="auto"){let add=Math.max(.1,+(cps*.12).toFixed(2));cps+=add}if(u.k=="caos"){rare+=.015}drawShop();flash("¡Mejora!")}
function flash(t){log.textContent=t;setTimeout(()=>log.textContent="",900)}
q("#tap").onclick=()=>{let g=tap*(1+(st>=3?.2:0))*(1+(st>=5?.3:0));if(st>=7&&Math.random()<.02)g*=Math.random()<.5?.5:2;r+=g;n.textContent="Ω "+fmt(r)}
function stageFX(){if(st==1){tap*=2;flash("La planta piensa.")}if(st==2){cps+=2;flash("Minería iniciada.")}if(st==3){tap*=2;cps*=1.8;flash("Influencia global.")}if(st==4){flash("Tecno-singularidad suave.")}if(st==5){flash("AI optimiza todo.")}if(st==6){rare+=.02;flash("Raros caen del cielo.")}if(st==7){flash("Errorezs mutan valores.")}if(st==8){flash("Glichs distorsionan la realidad.")}drawShop()}
function tick(t){let dt=(t-tm)/1000;tm=t;let mult=1+(st>=4?.05:0)+(st>=5?.07:0);r+=cps*dt*mult;if(st>=6&&Math.random()<rare*dt)r+=goal[st]*(.01+Math.random()*.02);if(st>=7&&Math.random()<.02){r*=.98+Math.random()*.04}if(st>=8&&Math.random()<.03){document.body.style.animation="g .18s linear 2";setTimeout(()=>document.body.style.animation="",300)}n.textContent="Ω "+fmt(r);let pr=Math.max(0,Math.min(1,r/goal[st]));pb.style.width=(pr*100)+"%";if(r>=goal[st]&&st<nm.length-1){st++;s.textContent=nm[st];flash("→ "+nm[st]);stageFX()}requestAnimationFrame(tick)}
drawShop();requestAnimationFrame(tick);
</script>
</body></html>
